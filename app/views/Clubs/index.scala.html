@(clubs: List[Club])

@main("Welcome to Play") {

<div class="row">
	<div class="col-md-4">
		<h3>New Club</h3>
    	<form class="form-inline" action="@routes.ClubController.newClub()" method="post">
	        <div class="form-group">
	        	<input placeholder="club name" type="text" class="form-control" name="name" \>
	        </div>
	        <div class="form-group">
	        	<button type="submit" class="btn btn-default">Add Club</button>
	        </div>
	    </form>
 	</div>
</div>  

<div class="row">
	<div class="col-md-12">
		<h3>Clubs</h3>
		<div class="list-group">
			@for(club <- clubs) {
				<a href="#" class="list-group-item">@club.name</a>
			}
		</div>
	</div>
</div>

}
