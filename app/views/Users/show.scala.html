@(user: User)

@main(user.getUserName()) {
    <div class="row">
        <div class="col-md-12">
            <h2>Update profile</h2>
            <form class="form-inline" action="@{val id = user.id; routes.UserController.update(id)}" method="post">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-md-6">
                            <input type="hidden" text="hidden" name="id" value="@user.id">
                            <input type="hidden" text="hidden" name="userName" value="@user.userName">
                            <input placeholder="*******" type="password" class="form-control" name="password" \>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="firstName">First name</label>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="first name" type="text" class="form-control" name="firstName" value="@user.firstName"\>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label for="lastName">Last name</label>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="last name" type="text" class="form-control" name="lastName" value="@user.lastName" \>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <a href="@routes.UserController.delete(user.id)"><i class="glyphicon glyphicon-remove"></i> Delete Account</a>
    </div>
}
