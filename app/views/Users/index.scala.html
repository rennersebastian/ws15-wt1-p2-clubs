@(users: List[User])

@main("Users") {
    <div class="row">
        <div class="col-md-12">
            <h3>Teams</h3>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(user <- users) {
                            <tr>
                                <td><a href="@routes.UserController.show(user.id)">@user.getUserName()</a></td>
                                <td>@user.getFirstName()</td>
                                <td>@user.getLastName()</td>
                            </tr>
                        }
                        <tr>
                            <td><a href="#">Test</a></td>
                            <td>Hans</td>
                            <td>Maulwurf</td>
                        </tr>
                        <tr>
                            <td><a href="#">Peng</a></td>
                            <td>Horst</td>
                            <td>Horstmann</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
}
