@(users: List[User])

@main("Users") {
    <div class="row">
        <div class="col-md-12">
            <h3>Users</h3>
            <div class="list-group">
            @for(user <- users) {
                <a href="#" class="list-group-item">@user.userName</a>
            }
            </div>
        </div>
    </div>

}
