@main("Registration") {
    <div class="row">
        <div class="col-md-6">
            <h3>Registration</h3>
            @if(flash.containsKey("error")) {
                @flash.get("error")
            }
            <form class="form-inline" action="@routes.UserController.newUser()" method="post">
                <div class="row">
                        <div class="col-md-4">
                            <label for="username">Username</label>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="user name" type="text" class="form-control" name="username" \>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-4">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="*******" type="password" class="form-control" name="password" \>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-4">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="first name" type="text" class="form-control" name="firstName" \>
                        </div>
                </div>
                <div class="row">
                        <div class="col-md-4">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-md-6">
                            <input placeholder="last name" type="text" class="form-control" name="lastName" \>
                        </div>
                </div>
                    <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
}
