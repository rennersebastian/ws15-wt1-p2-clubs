@(events: List[Event])

@main("Events") {

<div class="row">
	<div class="col-md-4">
		<h3>New Event</h3>
    	<form class="form-inline" action="@routes.EventController.newEvent()" method="post">
	        <div class="form-group">
	        	<input placeholder="event description" type="text" class="form-control" name="eventname" \>
				<input placeholder="date" type="text" class="form-control" name="date" \>
				<input placeholder="time" type="text" class="form-control" name="time" \>
	        </div>
	        <div class="form-group">
	        	<button type="submit" class="btn btn-default">Add Event</button>
				<button type="reset" class="btn btn-default">Clear</button>
	        </div>
	    </form>
 	</div>
</div>  

<div class="row">
	<div class="col-md-12">
		<h3>Events</h3>
		<div class="list-group">
			@for(event <- events) {
			<div class="form-group">
	        	<a href="#" class="list-group-item"><b>@event.date (@event.time):</b> @event.eventname</a>
				<button type="button" class="btn btn-default">Edit</button>
				<button type="button" class="btn btn-default">Remove</button>
	        </div>		
			}
		</div>
	</div>
</div>

}
