@(events: List[Event], teams: List[Team])

@main("Events") {

<div class="row">
			<div class="col-md-12">
				<h3>Create New Event</h3>
					<div class="form-group">
						
					</div>
				</div>
			</div>

	<div class="row">
		<div class="col-md-12">
			<h3>All Events</h3>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Date</th>
							<th>Event</th>
							<th>Invites</th>
							<th title="Accept"><i class="glyphicon glyphicon-ok-sign" style="color:green"></th>
							<th title="Decline"><i class="glyphicon glyphicon-remove-sign" style="color:red"></th>
							<th title="Maybe"><i class="glyphicon glyphicon-question-sign" style="color:orange"></th>
							<th title="Unanswered"><i class="glyphicon glyphicon-info-sign" style="color:blue"></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					@for(event <- events) {
						<tr>
							<td>@event.getDate()</td>
							<td><a href="@routes.EventController.show(1, event.id)">@event.getEventName()</a></td>
							<td>0</td>
							<td>0</td>
							<td>0</td>
							<td>0</td>
							<td>0</td>
							<td><a href="@routes.EventController.delete(1, event.id)"><i class="glyphicon glyphicon-remove"></i> Delete</a></td>
						</tr>
					}
					</tbody>
				</table>
			</div>
		</div>
	</div>

}
